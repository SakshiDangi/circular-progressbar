<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Circular Progressbar</title>
</head>
<body>
    <div class="container1">
        <div class="progress" style="--i:85;--clr:#43f941;">
            <h3>85<span>%</span></h3>
            <h4>HTML</h4>
        </div>
    </div>
    <div class="container1">
        <div class="progress less" style="--i:45;--clr:#2CCDE9;">
            <h3>45<span>%</span></h3>
            <h4>CSS</h4>
        </div>
    </div>
    <div class="container1">
        <div class="progress" style="--i:70;--clr:#FB297B;">
            <h3>70<span>%</span></h3>
            <h4>JAVASCRIPT</h4>
        </div>
    </div>
    <div class="container1">
        <div class="progress" style="--i:85;--clr:#FFE047;">
            <h3>85<span>%</span></h3>
            <h4>PHOTOSHOP</h4>
        </div>
    </div>
</body>
</html>
